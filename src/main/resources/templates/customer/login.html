<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GENZ CLINIC - Login</title>

    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script defer th:src="@{/js/login.js}"></script>
</head>
<body class="login-body">

<!-- Brand top-left -->
<header class="brand">
    <div class="brand__logo" aria-hidden="true">ðŸ¦·</div>
    <div class="brand__text">
        <div class="brand__name">GENZ CLINIC</div>
        <div class="brand__tagline">Brighten the Vietnamese smile</div>
    </div>
</header>

<main class="page">
    <section class="card" aria-label="Login card">
        <h1 class="title">Welcome Back</h1>
        <p class="sub">Login to your account</p>

        <!-- Alerts -->
        <div class="alert alert--error" th:if="${param.error}">
            Sai username hoáº·c password.
        </div>
        <div class="alert alert--success" th:if="${param.logout}">
            Báº¡n Ä‘Ã£ Ä‘Äƒng xuáº¥t.
        </div>

        <!-- Form -->
        <!-- giá»¯ action nhÆ° báº¡n Ä‘ang dÃ¹ng: /do-login -->
        <!-- náº¿u Security config cá»§a báº¡n dÃ¹ng loginProcessingUrl("/login") thÃ¬ Ä‘á»•i thÃ nh th:action="@{/login}" -->
        <form id="loginForm" class="form" th:action="@{/do-login}" method="post" novalidate>
            <div class="field">
                <label class="label" for="username">Username</label>
                <div class="input-wrap">
                    <input id="username" class="input" type="email" name="username" placeholder="Username" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="password">Password</label>
                <div class="input-wrap">
                    <input id="password" class="input" type="password" name="password" placeholder="Password" required>
                </div>
            </div>

            <div class="row">
                <label class="remember">
                    <input type="checkbox" name="remember-me">
                    <span>Remember me</span>
                </label>

                <a class="link" th:href="@{/forgot-password}">Forgot password?</a>
            </div>

            <div class="btns">
                <button id="loginBtn" class="btn btn--primary" type="submit">
                    <span class="btn__text">Login</span>
                    <span class="btn__spinner" aria-hidden="true"></span>
                </button>

                <a class="btn btn--google" th:href="@{/oauth2/authorization/google}">
                    <span class="g">G</span>
                    <span>Login with Google</span>
                </a>
            </div>

            <p class="bottom">
                Do not have an account ?
                <a class="link link--accent" th:href="@{/register}">Sign up</a>
            </p>
        </form>
    </section>
</main>

</body>
</html>
