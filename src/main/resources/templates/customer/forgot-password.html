<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="page">
    <div class="card">
        <h2>Forgot Password</h2>
        <p class="sub">Nhập email để nhận mã xác thực</p>

        <form th:action="@{/forgot-password}" method="post">
            <label>Email</label>
            <input type="email" name="email" required>

            <div class="btns">
                <button class="btn primary" type="submit">Send code</button>
            </div>

            <p class="bottom"><a th:href="@{/login}">Back to login</a></p>
        </form>
    </div>
</div>
</body>
</html>
