<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lịch hẹn của tôi - Nha Khoa ABC</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/homepage/home.css}">
  <link rel="stylesheet" th:href="@{/css/homepage/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/customer-tools.css}">
  <link rel="stylesheet" th:href="@{/css/customer-appointments-page.css}">

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="app-wrapper">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <main class="main-content">
    <div th:replace="~{fragments/header :: header}"></div>

    <section class="customer-page-section customer-appointments-page">
      <div class="cap-head">
        <div>
          <h1 class="customer-page-title">Lịch hẹn của tôi</h1>
          <p class="cap-subtitle">Xem, kiểm tra và hủy lịch hẹn của bạn nhanh chóng.</p>
        </div>

        <button type="button" class="cap-refresh-btn" onclick="window.location.reload()">
          <i class="bi bi-arrow-clockwise"></i>
          Tải lại
        </button>
      </div>

      <div class="cap-layout">
        <aside class="cap-card cap-list-card" style="grid-column: 1 / -1;">
          <div class="cap-card-head">
            <div class="cap-card-title">
              <i class="bi bi-calendar2-check"></i>
              Danh sách lịch hẹn
            </div>
            <div class="cap-card-hint">Nhấn vào một lịch để xem chi tiết ngay bên dưới</div>
          </div>

          <div id="customer-appointments-loading" class="customer-loading cap-loading">
            <span class="cap-spinner" aria-hidden="true"></span>
            Đang tải danh sách...
          </div>

          <div id="customer-appointments-list-wrap" class="cap-list-wrap" style="display:none;">
            <ul id="customer-appointments-list" class="customer-appointments-list cap-appointments-list"></ul>
            <div id="customer-appointments-pagination" class="cap-pagination" style="display:none;"></div>

            <div id="customer-appointments-empty" class="customer-empty cap-empty" style="display:none;">
              <div class="cap-empty-icon"><i class="bi bi-calendar-x"></i></div>
              <div class="cap-empty-title">Bạn chưa có lịch hẹn nào</div>
              <div class="cap-empty-desc">Hãy đặt lịch khám để chúng tôi hỗ trợ bạn tốt nhất.</div>
              <a class="cap-primary-link" th:href="@{/customer/book}">
                <i class="bi bi-calendar-plus"></i> Đặt lịch ngay
              </a>
            </div>
          </div>
        </aside>

        <section id="customer-detail-panel" class="customer-detail-panel cap-card cap-detail-card" style="display:none !important;"></section>
      </div>
    </section>
  </main>
</div>

<script th:src="@{/js/customer-appointments.js}"></script>
</body>
</html>
