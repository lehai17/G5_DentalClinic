<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify Code</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="page">
    <div class="card">
        <h2>Verify Code</h2>
        <p class="sub">Nhập mã đã được gửi về email</p>

        <div class="alert" th:if="${param.error}">
            Mã không đúng hoặc đã hết hạn.
        </div>

        <form th:action="@{/verify-code}" method="post">
            <label>Email</label>
            <input type="email" name="email" th:value="${param.email}" required>

            <label>Code</label>
            <input type="text" name="code" maxlength="6" required>

            <div class="btns">
                <button class="btn primary" type="submit">Verify</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
