<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo phiếu hỗ trợ chuyên môn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/homepage/home.css}">
  <link rel="stylesheet" th:href="@{/css/homepage/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/customer-tools.css}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="app-wrapper">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  <main class="main-content">
    <div th:replace="~{fragments/header :: header}"></div>

    <section class="p-6 max-w-4xl mx-auto w-full">
      <h1 class="text-2xl font-semibold mb-4">Tạo phiếu hỗ trợ chuyên môn</h1>
      <p class="text-gray-600 mb-6">Gửi câu hỏi về dịch vụ, thuốc, điều trị, lịch hẹn hoặc hóa đơn.</p>

      <div th:if="${errorMessage}" class="mb-4 px-4 py-3 rounded bg-red-100 text-red-800" th:text="${errorMessage}"></div>

      <form th:action="@{/support/create}" th:object="${form}" method="post" class="bg-white rounded-xl shadow p-5">
        <label for="question" class="block font-medium mb-2">Nội dung câu hỏi</label>
        <textarea id="question"
                  th:field="*{question}"
                  rows="7"
                  maxlength="2000"
                  class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-300"
                  placeholder="Nhập nội dung cần hỗ trợ..."></textarea>
        <p th:if="${#fields.hasErrors('question')}" th:errors="*{question}" class="text-red-600 text-sm mt-1"></p>

        <div class="mt-4 flex gap-3">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            Gửi phiếu hỗ trợ
          </button>
          <a th:href="@{/support/my}" class="px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-50">Xem phiếu hỗ trợ của tôi</a>
        </div>
      </form>
    </section>
  </main>
</div>
</body>
</html>
