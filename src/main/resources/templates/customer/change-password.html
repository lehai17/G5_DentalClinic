<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="app-wrapper">
    <div th:replace="~{fragments/header :: header}"></div>

    <div style="max-width:720px;margin:30px auto;background:#fff;padding:22px;border-radius:14px;border:1px solid #e5e7eb;">
        <h2 style="font-size:22px;font-weight:700;margin-bottom:14px;">Đổi mật khẩu</h2>

        <div th:if="${error}" style="padding:10px 12px;border-radius:10px;background:#fee2e2;color:#991b1b;margin-bottom:12px;">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${success}" style="padding:10px 12px;border-radius:10px;background:#dcfce7;color:#166534;margin-bottom:12px;">
            <span th:text="${success}"></span>
        </div>

        <form th:action="@{/change-password}" method="post" style="display:grid;gap:12px;">
            <div>
                <label style="display:block;color:#6b7280;font-size:13px;margin-bottom:6px;">Mật khẩu hiện tại</label>
                <input name="currentPassword" type="password" required
                       style="width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;">
            </div>

            <div>
                <label style="display:block;color:#6b7280;font-size:13px;margin-bottom:6px;">Mật khẩu mới</label>
                <input name="newPassword" type="password" required minlength="6"
                       style="width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;">
            </div>

            <div>
                <label style="display:block;color:#6b7280;font-size:13px;margin-bottom:6px;">Xác nhận mật khẩu mới</label>
                <input name="confirmPassword" type="password" required minlength="6"
                       style="width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;">
            </div>

            <button type="submit"
                    style="margin-top:6px;padding:10px 14px;border-radius:10px;border:0;background:#4f46e5;color:#fff;font-weight:600;cursor:pointer;">
                Lưu thay đổi
            </button>
        </form>
    </div>
</div>

<script th:src="@{/js/user-dropdown.js}"></script>
</body>
</html>
