<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="/css/staff/staff.css">
</head>
<body>
<div class="app-wrapper">

    <th:block th:replace="~{staff/fragments/sidebar :: sidebar}"></th:block>

    <div class="main-content">
        <th:block th:replace="~{staff/fragments/header :: header}"></th:block>

        <div class="content">

            <form method="get" th:action="@{/staff/dashboard}" class="filter-bar">
                <label>Xem theo:</label>
                <select name="view" onchange="this.form.submit()">
                    <option value="today" th:selected="${view == 'today'}">Today</option>
                    <option value="week" th:selected="${view == 'week'}">This week</option>
                    <option value="month" th:selected="${view == 'month'}">This month</option>
                </select>
            </form>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total appointment</div>
                    <div class="stat-number" th:text="${totalCount}">0</div>
                </div>

                <div class="stat-card warning">
                    <div class="stat-label">Pending</div>
                    <div class="stat-number" th:text="${pendingCount}">0</div>
                </div>

                <div class="stat-card success">
                    <div class="stat-label">Completed</div>
                    <div class="stat-number" th:text="${completedCount}">0</div>
                </div>

                <div class="stat-card danger">
                    <div class="stat-label">Cancellation</div>
                    <div class="stat-number" th:text="${cancelledCount}">0</div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
