<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ticket Detail</title>

    <link rel="stylesheet" th:href="@{/css/dentist/app.css}"/>
    <link rel="stylesheet" th:href="@{/css/dentist/support.css}"/>
</head>

<body>

<div class="app-shell">

    <aside  class="sidebar" id="sidebar"
            style="display:flex;flex-direction:column;height:100vh;">
        <div class="sidebar-top">
            <div class="brand-mini">
                <div class="brand-badge">D+</div>
                <div style="font-weight:800">DentalPlus</div>
            </div>
        </div>

        <nav class="nav">
            <a class="nav-item" href="/dentist/dashboard">Dashboard</a>
            <a class="nav-item" href="/dentist/work-schedule">Work Schedule</a>
            <a class="nav-item" href="/dentist/busy-schedule">Busy Schedule</a>
            <a class="nav-item active" href="/dentist/support">Support Ticket</a>
            <a class="nav-item" href="/dentist/profile">Profile</a>
        </nav>

        <div style="margin-top:auto;">
            <a class="nav-item danger" href="/logout">Sign Out</a>
        </div>
    </aside>

    <div class="main">

        <div class="topbar">
            <div></div>
            <div class="user-chip">
                <div class="user-name">Dentist</div>
                <div class="user-sub">General Dentist</div>
            </div>
        </div>

        <div class="content">

            <a href="/dentist/support" style="color:var(--muted);font-size:13px;">
                ← Back to tickets
            </a>

            <div class="detail-card">

                <div class="detail-header">
                    <div>
                        <div class="detail-name"
                             th:text="${ticket.customer.customerProfile.fullName}">
                        </div>
                        <div class="detail-meta">
                            Ticket ID:
                            <span th:text="${ticket.id}"></span>
                        </div>
                    </div>

                    <span th:class="'badge ' + (${ticket.status} == 'OPEN' ? 'open' : 'closed')"
                          th:text="${ticket.status}">
                    </span>
                </div>

                <div class="detail-section">
                    <div class="detail-section-title">Patient Question</div>
                    <div class="detail-box"
                         th:text="${ticket.question}">
                    </div>
                </div>

                <div class="detail-section">
                    <div class="detail-section-title">Dentist Response</div>

                    <!-- Nếu ticket còn OPEN thì hiển thị form -->
                    <th:block th:if="${ticket.status.name() == 'OPEN'}">

                        <form th:action="@{'/dentist/support/' + ${ticket.id} + '/answer'}"
                              method="post">

        <textarea name="answer"
                  rows="4"
                  required
                  style="width:100%;margin-top:10px;border-radius:14px;border:1px solid var(--line);padding:12px;"></textarea>

                            <button class="btn primary" type="submit">
                                Save Response
                            </button>

                        </form>

                    </th:block>

                    <!-- Nếu đã ANSWERED thì hiển thị câu trả lời -->
                    <th:block th:if="${ticket.status.name() == 'ANSWERED'}">

    <textarea rows="4"
              readonly
              style="width:100%;margin-top:10px;border-radius:14px;border:1px solid var(--line);padding:12px;"
              th:text="${ticket.answer}"></textarea>

                    </th:block>
                </div>

            </div>

        </div>

    </div>

</div>

</body>
</html>
