<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dentist Profile</title>

    <link rel="stylesheet" th:href="@{/css/dentist/app.css}"/>
    <link rel="stylesheet" th:href="@{/css/dentist/profile.css}"/>
</head>

<body>
<div class="app-shell">

    <!-- SIDEBAR -->
    <aside class="sidebar" style="display:flex;flex-direction:column;height:100vh;">
        <div class="sidebar-top">
            <div class="brand-mini">
                <div class="brand-badge">D+</div>
                <div style="font-weight:800">DentalPlus</div>
            </div>
        </div>

        <nav class="nav">
            <a class="nav-item" href="/dentist/dashboard">Dashboard</a>
            <a class="nav-item" href="/dentist/work-schedule">Work Schedule</a>
            <a class="nav-item" href="/dentist/busy-schedule">Busy Schedule</a>
            <a class="nav-item" href="/dentist/support">Support Ticket</a>
            <a class="nav-item active" href="/dentist/profile">Profile</a>
        </nav>

        <div style="margin-top:auto;">
            <a class="nav-item danger" href="/logout">Sign Out</a>
        </div>
    </aside>

    <!-- MAIN -->
    <div class="main">

        <div class="topbar">
            <div style="color:var(--muted);font-size:12px;">
                Modules â€º Profile
            </div>
        </div>


        <div class="content">

            <div class="profile-header">
                <h1>Dentist Profile</h1>
                <p>Manage your professional identity and account information.</p>
            </div>

            <!-- ACCOUNT -->
            <div class="card large">
                <h3>Account Information</h3>

                <div class="grid-2">
                    <div>
                        <label>Email</label>
                        <div class="readonly" th:text="${user.email}"></div>
                    </div>

                    <div>
                        <label>Gender</label>
                        <div class="readonly" th:text="${user.gender}"></div>
                    </div>

                    <div>
                        <label>Date of Birth</label>
                        <div class="readonly"
                             th:text="${#temporals.format(user.dateOfBirth,'MM/dd/yyyy')}"></div>
                    </div>

                    <div>
                        <label>Age</label>
                        <div class="readonly" th:text="${age} + ' years old'"></div>
                    </div>

                    <div>
                        <label>Member Since</label>
                        <div class="readonly"
                             th:text="${#temporals.format(user.createdAt,'MMMM dd, yyyy')}"></div>
                    </div>
                </div>
            </div>

            <!-- PROFESSIONAL -->
            <div class="card large">
                <h3>Professional Information</h3>

                <div class="grid-2">
                    <div>
                        <label>Full Name</label>
                        <div class="readonly" th:text="${profile.fullName}"></div>
                    </div>

                    <div>
                        <label>Phone</label>
                        <div class="readonly" th:text="${profile.phone}"></div>
                    </div>

                    <div>
                        <label>Specialization</label>
                        <div class="readonly" th:text="${profile.specialization}"></div>
                    </div>

                    <div>
                        <label>Experience</label>
                        <div class="readonly"
                             th:text="${profile.experienceYears} + ' years'"></div>
                    </div>
                </div>

                <div class="bio-section">
                    <label>Biography</label>
                    <div class="readonly bio" th:text="${profile.bio}"></div>
                </div>
            </div>

            <div class="actions bottom">
                <a th:href="@{/dentist/profile/edit}" class="btn-primary">
                    Edit Profile
                </a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
