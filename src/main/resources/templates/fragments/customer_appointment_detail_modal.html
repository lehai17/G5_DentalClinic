<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="appointmentDetailModal" id="customer-appointment-detail-modal" class="customer-modal" role="dialog" aria-modal="true" aria-labelledby="customer-detail-title" aria-hidden="true">
  <div class="customer-modal-backdrop" data-close="customer-appointment-detail-modal"></div>
  <div class="customer-modal-box">
    <div class="customer-modal-header">
      <h2 id="customer-detail-title" class="customer-modal-title">Chi tiết lịch hẹn</h2>
      <button type="button" class="customer-modal-close" data-close="customer-appointment-detail-modal" aria-label="Đóng">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    <div class="customer-modal-body">
      <div id="customer-detail-loading" class="customer-loading">Đang tải...</div>
      <div id="customer-detail-content" style="display:none;">
        <dl class="customer-detail-dl">
          <dt>Dịch vụ</dt>
          <dd id="customer-detail-service"></dd>
          <dt>Bác sĩ</dt>
          <dd id="customer-detail-dentist"></dd>
          <dt>Ngày</dt>
          <dd id="customer-detail-date"></dd>
          <dt>Giờ</dt>
          <dd id="customer-detail-time"></dd>
          <dt>Trạng thái</dt>
          <dd id="customer-detail-status"></dd>
          <dt>Liên hệ</dt>
          <dd id="customer-detail-contact"></dd>
          <dt th:if="false">Ghi chú</dt>
          <dd id="customer-detail-notes"></dd>
        </dl>
        <div id="customer-detail-checkin-wrap" style="display:none;" class="customer-modal-actions">
          <button type="button" id="customer-detail-checkin-btn" class="customer-btn customer-btn-primary">Check-in online</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
