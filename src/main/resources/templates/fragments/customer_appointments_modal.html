<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="appointmentsModal" id="customer-appointments-modal" class="customer-modal" role="dialog" aria-modal="true" aria-labelledby="customer-appointments-title" aria-hidden="true">
  <div class="customer-modal-backdrop" data-close="customer-appointments-modal"></div>
  <div class="customer-modal-box">
    <div class="customer-modal-header">
      <h2 id="customer-appointments-title" class="customer-modal-title">Lịch hẹn của tôi</h2>
      <button type="button" class="customer-modal-close" data-close="customer-appointments-modal" aria-label="Đóng">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    <div class="customer-modal-body">
      <div id="customer-appointments-loading" class="customer-loading">Đang tải...</div>
      <div id="customer-appointments-list-wrap" style="display:none;">
        <ul id="customer-appointments-list" class="customer-appointments-list"></ul>
        <p id="customer-appointments-empty" class="customer-empty" style="display:none;">Bạn chưa có lịch hẹn nào.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
