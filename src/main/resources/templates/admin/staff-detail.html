<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile - GENZ CLINIC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/admin-style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sidebar-color: #1A237E;
            --bg-light: #F4F7FE;
        }

        body {
            display: flex;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background: var(--sidebar-color);
            min-height: 100vh;
            color: white;
            padding: 20px 0;
            flex-shrink: 0;
        }

        .logo-section {
            padding: 0 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-group {
            padding: 20px 0;
        }

        .nav-label {
            font-size: 10px;
            text-transform: uppercase;
            padding: 0 20px 10px;
            opacity: 0.6;
            letter-spacing: 1px;
        }

        .nav-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .nav-item i {
            margin-right: 15px;
            width: 20px;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #fff;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .bg-primary-soft {
            background-color: rgba(67, 24, 255, 0.1);
        }

        .bg-warning-soft {
            background-color: rgba(255, 184, 0, 0.1);
        }

        .rounded-4 {
            border-radius: 1.25rem !important;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo-section">
            <span style="font-weight: bold; font-size: 18px; margin-left: 10px;">GENZ CLINIC</span>
        </div>

        <div class="nav-group">
            <a th:href="@{/admin/dashboard}" class="nav-item">
                <i class="fas fa-th-large"></i> Dashboard
            </a>

            <div class="nav-label">User Management</div>
            <a th:href="@{/admin/dentists}" class="nav-item">
                <i class="fas fa-stethoscope"></i> Dentists
            </a>

            <a th:href="@{/admin/staff}" class="nav-item active">
                <i class="fas fa-users-cog"></i> Staff
            </a>

            <a th:href="@{/admin/customers}" class="nav-item">
                <i class="fas fa-user-friends"></i> Customer
            </a>

            <div class="nav-label">Operations</div>
            <a th:href="@{/admin/services}" class="nav-item"><i class="fas fa-briefcase-medical"></i> Services</a>
            <a href="#" class="nav-item"><i class="fas fa-calendar-alt"></i> Slots</a>
        </div>
    </div>
    <div class="main-content p-4">
        <div class="container-fluid">
            <a th:href="@{/admin/staff}" class="btn btn-link text-decoration-none text-primary fw-bold mb-4 p-0">
                <i class="fas fa-arrow-left me-2"></i> Back to Staff List
            </a>

            <div class="row g-4">
                <div class="col-lg-4">
                    <div class="card border-0 shadow-sm rounded-4 p-4 text-center h-100" style="background: white;">
                        <div class="position-relative d-inline-block mb-4">
                            <div class="rounded-circle border border-4 border-white shadow-sm d-flex align-items-center justify-content-center"
                                style="width: 180px; height: 180px; background: #1A237E; color: white; font-size: 80px;">
                                <i class="fas fa-user-tie"></i>
                            </div>
                        </div>

                        <h3 th:text="${staff.fullName}" class="fw-bold mb-1" style="color: #2B3674;">Staff Name</h3>
                        <p th:text="${staff.position}"
                            class="badge bg-primary-soft text-primary px-3 py-2 rounded-pill mb-4 mt-2"
                            style="font-size: 14px;">Position</p>

                        <div class="mt-4">
                            <span class="badge"
                                th:classappend="${staff.status == 'ACTIVE' ? 'bg-success' : 'bg-danger'}"
                                th:text="${staff.status}"></span>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="card border-0 shadow-sm rounded-4 p-4 mb-4" style="background: white;">
                        <h5 class="fw-bold mb-4" style="color: #2B3674;"><i
                                class="fas fa-info-circle me-2 text-primary"></i> Detailed Information</h5>

                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="form-label text-muted fw-bold small">EMAIL ADDRESS</label>
                                <div class="d-flex align-items-center p-3 rounded-4" style="background: #f4f7fe;">
                                    <i class="fas fa-envelope text-primary me-3"></i>
                                    <span th:text="${staff.email ?: 'N/A'}" class="fw-semibold text-dark">email</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-muted fw-bold small">PHONE NUMBER</label>
                                <div class="d-flex align-items-center p-3 rounded-4" style="background: #f4f7fe;">
                                    <i class="fas fa-phone-alt text-primary me-3"></i>
                                    <span th:text="${staff.phone ?: 'N/A'}" class="fw-semibold text-dark">phone</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-muted fw-bold small">DATE OF BIRTH</label>
                                <div class="d-flex align-items-center p-3 rounded-4" style="background: #f4f7fe;">
                                    <i class="fas fa-calendar-alt text-primary me-3"></i>
                                    <span
                                        th:text="${staff.dateOfBirth != null ? #temporals.format(staff.dateOfBirth,'dd/MM/yyyy') : 'N/A'}"
                                        class="fw-semibold text-dark">DOB</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-muted fw-bold small">GENDER</label>
                                <div class="d-flex align-items-center p-3 rounded-4" style="background: #f4f7fe;">
                                    <i class="fas fa-venus-mars text-primary me-3"></i>
                                    <span th:text="${staff.gender ?: 'N/A'}" class="fw-semibold text-dark">Gender</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
