<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết lịch hẹn</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          rel="stylesheet">

    <!-- Patient CSS -->
    <link rel="stylesheet" th:href="@{/css/patient/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/patient/topbar.css}">
    <link rel="stylesheet" th:href="@{/css/patient/appointments.css}">
</head>

<body>

<!-- ===== TOPBAR ===== -->
<div th:replace="~{patient/fragments/topbar :: topbar}"></div>

<div class="d-flex">
    <!-- ===== SIDEBAR ===== -->
    <div th:replace="~{patient/fragments/sidebar :: sidebar}"></div>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="main-content">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold">Chi tiết lịch hẹn</h3>
            <a th:href="@{/patient/appointments}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Quay lại
            </a>
        </div>

        <!-- Appointment Details -->
        <div class="card border-0 shadow-sm card-rounded" th:if="${appointment != null}">
            <div class="card-body p-4">
                <div class="row g-4">
                    
                    <!-- Service -->
                    <div class="col-md-6">
                        <div class="detail-item">
                            <label class="detail-label">
                                <i class="bi bi-briefcase me-2"></i>Dịch vụ
                            </label>
                            <div class="detail-value" 
                                 th:text="${appointment.service != null ? appointment.service.name : '---'}">
                                Dịch vụ
                            </div>
                        </div>
                    </div>

                    <!-- Dentist -->
                    <div class="col-md-6">
                        <div class="detail-item">
                            <label class="detail-label">
                                <i class="bi bi-person-badge me-2"></i>Nha sĩ
                            </label>
                            <div class="detail-value" 
                                 th:text="${appointment.dentist != null and appointment.dentist.user != null ? appointment.dentist.user.email : '---'}">
                                Nha sĩ
                            </div>
                        </div>
                    </div>

                    <!-- Date -->
                    <div class="col-md-6">
                        <div class="detail-item">
                            <label class="detail-label">
                                <i class="bi bi-calendar3 me-2"></i>Ngày hẹn
                            </label>
                            <div class="detail-value" 
                                 th:text="${#temporals.format(appointment.date, 'dd/MM/yyyy')}">
                                Ngày
                            </div>
                        </div>
                    </div>

                    <!-- Time -->
                    <div class="col-md-6">
                        <div class="detail-item">
                            <label class="detail-label">
                                <i class="bi bi-clock me-2"></i>Giờ hẹn
                            </label>
                            <div class="detail-value" 
                                 th:text="${#temporals.format(appointment.startTime, 'HH:mm')} + ' - ' + ${#temporals.format(appointment.endTime, 'HH:mm')}">
                                Giờ
                            </div>
                        </div>
                    </div>

                    <!-- Status -->
                    <div class="col-md-6">
                        <div class="detail-item">
                            <label class="detail-label">
                                <i class="bi bi-info-circle me-2"></i>Trạng thái
                            </label>
                            <div class="detail-value">
                                <span class="badge bg-warning" th:if="${appointment.status.name() == 'PENDING'}">Đang chờ</span>
                                <span class="badge bg-success" th:if="${appointment.status.name() == 'CONFIRMED'}">Đã xác nhận</span>
                                <span class="badge bg-primary" th:if="${appointment.status.name() == 'COMPLETED'}">Hoàn thành</span>
                                <span class="badge bg-danger" th:if="${appointment.status.name() == 'CANCELLED'}">Đã hủy</span>
                            </div>
                        </div>
                    </div>

                    <!-- Service Description -->
                    <div class="col-12" th:if="${appointment.service != null and appointment.service.description != null}">
                        <div class="detail-item">
                            <label class="detail-label">
                                <i class="bi bi-file-text me-2"></i>Mô tả dịch vụ
                            </label>
                            <div class="detail-value" 
                                 th:text="${appointment.service.description}">
                                Mô tả
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Not found -->
        <div class="card border-0 shadow-sm card-rounded text-center py-5" th:if="${appointment == null}">
            <i class="bi bi-exclamation-triangle display-4 text-warning mb-3"></i>
            <h5 class="text-muted">Không tìm thấy lịch hẹn</h5>
            <a th:href="@{/patient/appointments}" class="btn btn-primary mt-3">
                <i class="bi bi-arrow-left me-2"></i>Quay lại danh sách
            </a>
        </div>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
