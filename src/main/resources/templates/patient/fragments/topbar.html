<header th:fragment="topbar"
        class="patient-topbar d-flex justify-content-between align-items-center px-4 shadow-sm"
        xmlns:th="http://www.thymeleaf.org">

    <!-- ===== Page title ===== -->
    <h5 class="fw-semibold mb-0">
        <span th:text="${pageTitle ?: 'Bảng điều khiển'}">Bảng điều khiển</span>
    </h5>

    <!-- ===== Right actions ===== -->
    <div class="d-flex align-items-center gap-4">

        <!-- Search -->
        <input class="form-control rounded-pill topbar-search"
               placeholder="Tìm kiếm...">

        <!-- Notifications -->
        <a th:href="@{/patient/notifications}"
           class="position-relative text-dark text-decoration-none">

            <i class="bi bi-bell fs-5"></i>

            <span th:if="${unreadCount != null and unreadCount > 0}"
                  class="position-absolute top-0 start-100 translate-middle badge bg-danger">
                <span th:text="${unreadCount}">0</span>
            </span>
        </a>

        <!-- User dropdown -->
        <div class="dropdown">

            <a class="d-flex align-items-center gap-2 dropdown-toggle text-dark text-decoration-none"
               href="#"
               data-bs-toggle="dropdown">

                <!-- Avatar -->
                <div class="avatar-circle"
                     th:text="${patient != null and patient.fullName != null
                               ? patient.fullName.substring(0,1)
                               : 'U'}">
                    U
                </div>

                <span th:text="${patient?.fullName ?: 'User'}">User</span>
            </a>

            <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                <li class="px-3 py-2 border-bottom">
                    <div class="small text-muted">Bệnh nhân</div>
                    <div class="fw-semibold" th:text="${patient != null and patient.userId != null ? 'Bệnh nhân #' + patient.userId : 'Bệnh nhân #12345'}">Bệnh nhân #12345</div>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        <i class="bi bi-person me-2"></i> Hồ sơ
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        <i class="bi bi-gear me-2"></i> Cài đặt
                    </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item text-danger" th:href="@{/logout}">
                        <i class="bi bi-box-arrow-right me-2"></i> Đăng xuất
                    </a>
                </li>
            </ul>
        </div>

    </div>
</header>
